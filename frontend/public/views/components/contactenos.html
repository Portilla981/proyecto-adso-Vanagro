<div class="section-contacto">
    <div class="contacto__contenido">
        <h2>CONTÁCTANOS</h2>
        <p>Estamos para ayudarte con pedidos, soporte y preguntas.</p>
    </div>
    <section class="formulario-container">
        <form action="#" method="" class="formulario-contacto">
            <div class="grupo-input">
                <input type="text" placeholder="Nombres" required>
                <input type="text" placeholder="Apellidos" required>
            </div>

            <div class="grupo-input">
                <input type="tel" placeholder="Teléfono" required>
                <input type="email" placeholder="Correo Electrónico" required>
            </div>

            <textarea placeholder="¿En qué podemos ayudarte?" required></textarea>

            <div class="botones">
                <button type="submit" class="btn-enviar">Enviar</button>
                <button type="button" class="btn-cancelar" onclick="cancelarFormulario()">Cancelar</button>
            </div>
        </form>
    </section>
</div>
