<div class="product-form">
    <h2 class="product-form__title">Creación de Productos</h2>
    <p class="product-form__subtitle">Completa los campos requeridos y haz clic en Crear producto</p>

    <form action="#" method="post" class="product-form__container">
        <!-- ID del producto -->
        <div class="product-form__row">
            <span class="product-form__label">ID_PRODUCTO: AB12345</span>
        </div>

        <!-- Campos de entrada -->
        <div class="product-form__row product-beginner">
            <input id="product-name" type="text" placeholder="Nombre" class="product-form__input" required>
            
            <select class="product-form__select" required>
                <option value="">Unidad de Medida</option>
                <option value="kg">Kilogramos</option>
                <option value="und">Unidades</option>
                <option value="lt">Litros</option>
            </select>

            <input type="number" placeholder="Precio und" class="product-form__input" required>

        </div>

        <div class="product-form__row">
            <textarea placeholder="Descripción del producto" class="product-form__textarea" required></textarea>
            
        </div>

        <!-- Tipo de producto -->
        <div class="product-form__row product-form__row--checkbox">
            <span class="product-form__label">Tipo de Producto:</span>
            <label><input type="checkbox"> Carne</label>
            <label><input type="checkbox"> Frutas</label>
            <label><input type="checkbox"> Granos</label>
            <label><input type="checkbox"> Lácteos</label>
            <label><input type="checkbox"> Verduras</label>
        </div>

        <!-- Sección de fechas -->
        <div class="product-form__dates">
            <h3 class="product-form__dates-title">Caducidad</h3>
            <p>Fecha de Elaboración</p>
            <input type="date" class="product-form__input" placeholder="Fecha Elaboración" required>
            <p>Fecha de Vencimiento</p>
            <input type="date" class="product-form__input" placeholder="Fecha Vencimiento" required>
        </div>

        <!-- Subida de imagen -->
        <div class="product-form__image">
            <span class="product-form__label">ID_PRODUCTO: PR987654</span>
            <div class="product-form__image-upload">
                <span>Foto</span>
            </div>
        </div>

        <!-- Botones -->
        <div class="product-form__actions">
            <button type="submit" class="product-form__button product-form__button--create">Crear Producto</button>
            <button type="reset" class="product-form__button product-form__button--cancel">Cancelar</button>
        </div>
    </form>
</div>
